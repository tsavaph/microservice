spring:
  application:
    name: forex-service
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/forex
    username: admin
    password: admin

springdoc:
  swagger-ui:
    use-root-path: true
    enabled: true

server:
  port: 8000

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
